<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tết Nguyên Đán Bính Ngọ 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="ambient"></canvas>

<div class="container">

    <!-- THƯ PHÁP -->
    <div class="calligraphy">
        <svg viewBox="0 0 200 200">
            <path id="spring"
                  d="M40 40 H160 M60 60 V150 M140 60 V150
                     M50 100 H150 M70 120 H130"
            />
        </svg>
    </div>

    <h1>🧧 TẾT NGUYÊN ĐÁN</h1>
    <h2>BÍNH NGỌ 2026</h2>

    <div id="countdown">
        <div class="box"><span id="days">0</span><small>Ngày</small></div>
        <div class="box"><span id="hours">0</span><small>Giờ</small></div>
        <div class="box"><span id="minutes">0</span><small>Phút</small></div>
        <div class="box"><span id="seconds">0</span><small>Giây</small></div>
    </div>

    <button id="musicBtn">🔊 Bật nhạc Tết</button>

    <p class="note">🎉 Mùng 1 Tết: 17/02/2026 (GMT+7)</p>
</div>

<script src="script.js"></script>
</body>
</html>
